<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsCoolGPT - Seu Assistente</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; padding-top: 50px; }
        .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { color: #333; text-align: center; }
        label { display: block; margin-top: 10px; color: #666; }
        input, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; margin-top: 20px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; }
        #response { margin-top: 20px; padding: 15px; background: #e9ecef; border-radius: 4px; display: none; white-space: pre-wrap; }
        .loading { text-align: center; display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ“ IsCoolGPT (VersÃ£o ao vivo)</h1>
        
        <label for="context">Contexto (Opcional)</label>
        <input type="text" id="context" placeholder="Ex: Aula de FÃ­sica, Resumo de HistÃ³ria...">

        <label for="prompt">Sua Pergunta</label>
        <textarea id="prompt" rows="4" placeholder="Digite sua dÃºvida aqui..."></textarea>

        <button onclick="askAI()" id="btnSubmit">Perguntar</button>
        
        <div class="loading" id="loading">Pensando... ðŸ§ </div>
        <div id="response"></div>
    </div>

    <script>
        async function askAI() {
            const prompt = document.getElementById('prompt').value;
            const context = document.getElementById('context').value;
            const responseDiv = document.getElementById('response');
            const loadingDiv = document.getElementById('loading');
            const btn = document.getElementById('btnSubmit');

            if (!prompt) {
                alert("Por favor, digite uma pergunta!");
                return;
            }

            // Interface Visual
            btn.disabled = true;
            loadingDiv.style.display = 'block';
            responseDiv.style.display = 'none';

            try {
                // Chamada para o SEU Backend
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt, context: context })
                });

                const data = await response.json();

                if (response.ok) {
                    responseDiv.textContent = data.answer;
                    responseDiv.style.display = 'block';
                } else {
                    responseDiv.textContent = "Erro: " + (data.detail || "Falha desconhecida");
                    responseDiv.style.display = 'block';
                }
            } catch (error) {
                responseDiv.textContent = "Erro de conexÃ£o: " + error.message;
                responseDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                loadingDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
