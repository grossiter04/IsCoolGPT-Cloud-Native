# Nome do Pipeline de CI (Continuous Integration)
name: IsCoolGPT - CI (Validar PR para Develop)

on:
  # Dispara esta ação em todo Pull Request
  pull_request:
    # Apenas em PRs direcionados para a branch 'develop'
    branches: [ "develop" ]

jobs:
  # Job 1: Validar o código Python (Lint e Testes)
  validate-code:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout do código
        uses: actions/checkout@v4

      - name: 2. Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 4. Rodar Testes Unitários (pytest)
        # Este comando roda os testes na pasta /tests
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: pytest

  # Job 2: Validar se a imagem Docker constrói
  validate-docker-build:
    runs-on: ubuntu-latest
    # Este job só roda se o 'validate-code' passar
    needs: validate-code
    
    steps:
      - name: 1. Checkout do código
        uses: actions/checkout@v4

      - name: 2. Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 3. Validar Build do Docker
        run: |
          # Apenas construímos a imagem para validar o Dockerfile.
          # Não fazemos PUSH para o ECR aqui (isso é papel do CD).
          docker build -t iscoolgpt-ci-validation:latest .