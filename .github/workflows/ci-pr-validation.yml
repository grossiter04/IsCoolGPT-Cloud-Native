name: CI - Validação Completa (Code & Docker)

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop", "staging", "main" ]

jobs:
  # Job 1: Validar o código Python (Lint e Testes)
  validate-code:
    name: Validar Código (Testes e Lint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest httpx

      - name: Rodar Lint (Verificar estilo)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Rodar Testes Unitários (pytest)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: pytest

  # Job 2: Validar se a imagem Docker constrói E roda (Recuperado do seu arquivo original)
  validate-docker-build:
    name: Validar Build e Execução Docker
    runs-on: ubuntu-latest
    needs: validate-code
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Build da imagem Docker
        run: docker build -t iscoolgpt-ci-validation:latest .

      - name: Rodar container e validar execução
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          docker run -d --name test-container -e GEMINI_API_KEY=$GEMINI_API_KEY iscoolgpt-ci-validation:latest
          
          echo "Aguardando container iniciar..."
          sleep 5
          
          echo "Verificando se o container ainda está de pé..."
          docker ps -a
          if [ "$(docker inspect -f '{{.State.Running}}' test-container)" = "true" ]; then
            echo "Container rodando com sucesso!"
          else
            echo "Container falhou ao iniciar. Logs:"
            docker logs test-container
            exit 1
          fi